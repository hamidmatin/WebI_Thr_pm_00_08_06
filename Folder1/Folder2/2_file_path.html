  <body>
    
    <h2>Relative File Path</h2>
    <!--
      1- "fileName"
      2- "folder/fileName"
      3- "../folder/filename" => ../ => 1 level up
      4- "/folder/fileName" => / => start from root
    -->
    <img src="pic_bulbon.gif" />
    <img src="img/54-1024x575.webp" />
    <img src="../klematis.jpg">
    <img src="../../img_avatar1.png">
    <img src="../../images/coffeehouse2.jpg" />
    <hr>
    <img src="/img_avatar1.png" />
    <img src="/images/coffeehouse2.jpg" />
    <img src="/Folder1/Folder2/pic_bulbon.gif" />
  </body>
