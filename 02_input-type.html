<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css" />
    <title>Document</title>
    <style>
      .row {
        margin: 10px;
      }
      .label-control {
        color: blue;
        display: inline-block;
        width: 80px;
        text-transform: capitalize;
      }
      label {
        cursor: pointer;
      }
      input,
      textarea,
      select,
      button {
        outline: none;
      }

      #textarea {
        /* font-size: 40px; */
        width: 600px;
      }
    </style>
  </head>
  <body>
    <label for="text">adsabdfkdabka</label>
    <form>
      <div class="row">
        <span class="label-control">default</span>
        <input name="default" value="my text" readonly />
      </div>
      <div class="row">
        <!-- <Label for="id-value"></Label> -->
        <label for="text" class="label-control">text</label>
        <input
          id="text"
          type="text"
          name="text"
          placeholder="Enter a Text"
          minlength="5"
          maxlength="10"
        />
      </div>
      <div class="row">
        <label for="password" class="label-control">password</label>
        <input id="password" type="password" name="password" placeholder="Enter Password" />
      </div>
      <div class="row">
        <label for="email" class="label-control">email</label>
        <input id="email" type="email" name="email" required value="dfd@sdsd.co" disabled />
      </div>
      <div class="row">
        <label for="search" class="label-control">search</label>
        <input id="search" type="search" name="search" />
      </div>
      <div class="row">
        <label for="tel" class="label-control">tel</label>
        <input id="tel" type="tel" name="tel" />
      </div>
      <div class="row">
        <label for="number" class="label-control">number</label>
        <input id="number" type="number" name="number" min="-10" max="10" />
      </div>
      <div class="row">
        <label for="range" class="label-control">range</label>
        <input id="range" type="range" name="range" min="-10" max="10" value="3" />
      </div>
      <div class="row">
        <label for="time" class="label-control">time</label>
        <input id="time" type="time" name="time" />
      </div>
      <div class="row">
        <label for="date" class="label-control">date</label>
        <input id="date" type="date" name="date" />
      </div>
      <div class="row">
        <label for="datetime-local" class="label-control">datetime-local</label>
        <input id="datetime-local" type="datetime-local" name="datetime-local" />
      </div>
      <div class="row">
        <label for="file" class="label-control">file</label>
        <input id="file" type="file" name="file" disabled />
      </div>
      <div class="row">
        <label for="color" class="label-control">color</label>
        <input id="color" type="color" name="color" />
      </div>
      <div class="row">
        <span class="label-control">checkboxes</span>
        <label for="chk1">checkbox1</label>
        <input type="checkbox" id="chk1" name="chk1" checked />
        <label for="chk2">checkbox2</label>
        <input type="checkbox" id="chk2" name="chk2" disabled />
        <label for="chk3">checkbox3</label>
        <input type="checkbox" id="chk3" name="chk3" checked disabled />
        <label for="chk4">checkbox4</label>
        <input type="checkbox" id="chk4" name="chk4" />
      </div>

      <div class="row">
        <span class="label-control">Radio</span>
        <label>option 1 <input type="radio" name="radio" value="0" /></label>
        <label>option 2 <input type="radio" name="radio" value="1" checked /></label>
        <label>option 3 <input type="radio" name="radio" value="2" /></label>
        <label>option 4 <input type="radio" name="radio" value="3" /></label>
      </div>
      <div class="row">
        <span class="label-control">Gender</span>
        <label>Male <input type="radio" name="gender" value="male" checked /></label>
        <label>Female <input type="radio" name="gender" value="female" /></label>
      </div>

      <div class="row">
        <label for="select" class="label-control">select</label>
        <select name="select" id="select">
          <option>Select 1</option>
          <option>Select 2</option>
          <option selected>Select 3</option>
          <option>Select 4</option>
          <option>Select 5</option>
          <option>Select 6</option>
        </select>
      </div>

      <div class="row">
        <label for="select-multiple " class="label-control">select-multiple </label>
        <select name="select" id="select-multiple" multiple>
          <option selected>Select 1</option>
          <option value="0">Select 2</option>
          <option value="1">Select 3</option>
          <option value="2" selected>Select 4</option>
          <option value="3">Select 5</option>
          <option value="4">Select 6</option>
        </select>
      </div>

      <div class="row">
        <label for="textarea" class="label-control">textarea</label>
        <textarea id="textarea" name="textarea" cols="30" rows="5"></textarea>
      </div>

      <hr />

      <input type="submit" />
      <input type="reset" />
      <input type="button" value="Button" /> <br />
      <button type="submit">Submit <i class="fas fa-paper-plane"></i></button>
      <button type="reset">Reset</button>
      <button type="button">Button</button>
    </form>
  </body>
</html>
